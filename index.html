<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index td8 : fetch</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<button id="prevBtn">Previous</button>
<button id="loadGalleryBtn">Charger la galerie</button>
<button id="nextBtn">Next</button>
<ul id="galerie"></ul>
<main id="photo">
	<section id="la_photo"></section>
</main>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script id="photoTemplate" type="text/x-handlebars-template">
		<img src="{{ url }}" alt="Image photo">
		<h4>{{ titre }}</h4>
		<p>{{ description }}</p>
		<p>Type : {{ type }}</p>
		<h4 id="la_categorie"></h4>
		<h4>commentaires : </h4>
		<ul id="les_commentaires"></ul>
</script>

<script id="categorieTemplate" type="text/x-handlebars-template">
		<h4>categorie : {{ categorie }}</h4>
</script>

<script id="commentsTemplate" type="text/x-handlebars-template">
	<ul>
		{{#each comments}}
			<li><strong>{{ this.pseudo }}</strong> : {{ this.content }}</li><br>
		{{/each}}
	</ul>
</script>

<script id="galerieTemplate" type="text/x-handlebars-template">
	<ul>
		{{#each galerie}}
			<img src="https://webetu.iutnc.univ-lorraine.fr{{ this.photo.thumbnail.href }}" alt="Image photo" class="gallery-image" data-id="{{ this.photo.id }}">
		{{/each}}
	</ul>
</script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="module" src='modules/index.js' defer ></script>
</body>
</html>
